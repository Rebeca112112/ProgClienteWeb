<!DOCTYPE html>
<html>
	<head>
		<title>palindromo</title>
	<script>
		function palindromo()
		{
			var frase = document.getElementById("string").value; 
			var comprimento = frase.length; // para ver o tamanho da string //
			var j=comprimento-1;
			var aux=0;
			var k=0;
			var i=0;


			while(i<comprimento/2) // vai meio q dividir a palavra em dois , fazer desenho para entender//
			{
				aux=frase[j];
				if(frase[i]==aux) // se quando dividimos a palavra na metade a parte q começa e a que termina for igual, essa palavra eh um palindromo// 
				{	
					k++;
				}

				i++; //pois vai ir sempre//
				j--; //pois vai voltar sempre//
				
			}	
			if(k>comprimento/2)
			{
				var resposta=" A palavra é um palíndromo!";
				document.getElementById("result").innerHTML=resposta;
				return resposta;
				
			}
			else {
				var resposta=" A palavra não é um palíndromo!";
				document.getElementById("result").innerHTML=resposta;
				return resposta;
			}
			}

	</script>
</head>
<body>
<h2 id="result"></h2>
<input type="string" id="string"/>
<button onclick="javascript:palindromo()"> Executar</button>
</body>
</html>
