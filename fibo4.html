<!DOCTYPE html>
<html>
	<head>
		<title> Java s </title>
		<script> //serve para fazer seções, java q ele entende//
		
		function fibonacci(){
			var n = document.getElementById("numero").value; //procurando no dom no id//
			if(n==1|| n==2)
			{
			var resposta = "O valor de fibonacci para " + n +" é "+ 1;
			document.getElementById("result").innerHTML = resposta;
			return resposta;

			}
			var a=1;
			var b=1;
			var c=0;
			for(i=3; i<=n ;i++) //i eh tres pq n tbm eh//
			{
				c=b+a;
				a=b;
				b=c;

			}
			//alert ou isso aq em baixo//
			var resposta = "O valor de fibonacci para " + n +" é "+ c;
			document.getElementById("result").innerHTML = resposta;
			return resposta;
			
		}

		
		</script>
	</head>

<body>

<h1 id="result"></h1>
<input type="number" id="numero"/>
<button onclick="javascript:fibonacci()"> Executar</button>

</body>
</html>
